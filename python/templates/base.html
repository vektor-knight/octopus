<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ handler.settings["page_title"] }}</title>
    <link rel="stylesheet" href="/static/app.css" type="text/css">
    {% block head %}{% end %}
  </head>
  <body>
    <div id="body">
      <div id="header">
        <h1><a href="/">{{ handler.settings["page_title"] }}</a></h1>
      </div>
      <div id="content">{% block body %}{% end %}</div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
